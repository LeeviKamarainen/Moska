  <div class="navbar">
    <a href="/">Home</a>

  <div class="container">
    <div class="login-form">
      <h1>MOSKA GAME:</h1>
      <button id="start-game">Start a single player game</button>
      <button id="open-lobby">Join a multiplayer lobby</button>
    </div>
  </div>

  <!--<object type="text/html" data="htmlComponents/chat.html" id="chatcontainer"></object> -->
  <div id="chat-box">
      <div id="chat-header" onmousedown="resizeChat(event)">
        <div id="chat-switch-div">
          <div id="chat-switch">
          <label for="global-chat" id="global-chat-label">Global</label>
          <input type="radio" id="global-chat" name="chat-type" checked onclick="switchChatType('global')">
          <label for="lobby-chat" id="lobby-chat-label">Lobby</label>
          <input type="radio" id="lobby-chat" name="chat-type" onclick="switchChatType('lobby')"></div>
    </div></div>
      <div id="chat-body"></div>
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="chat-send" onclick="sendMessage()">Send</button>
  </div>
<link rel="stylesheet" href="../stylesheets/chat.css">
<script type="text/javascript" src="../javascripts/chat.js"></script>
