<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <script type="text/javascript" src="javascripts/addCard"></script>
  <form id="add-card-form">
    <label for="card-type">Enter Card type:</label>
    <input type="text" id="card-type" name="card-type">
    <label for="card-number">Enter Card number:</label>
    <input type="text" id="card-number" name="card-number">
    <button type="submit">Submit</button>
  </form>

  <div id="player-card-container">
    <!-- Add new HTML elements as playing cards here -->
  </div>

  
<div class="card-div">
  <img src="/images/cards/10_of_clubs.png" alt="/public/images/cards/10_of_clubs.png" class="card">
</div> 
<div id="board">
  <div id="top" class="board-player">Top Div</div>
  <div id="left" class="board-player">Left Div</div>
  <div id="middle" class="board-player">Middle Div</div>
  <div id="right" class="board-player">Right Div</div>
  <div id="bottom" class="board-player">Bottom Div</div>
</div>
</body>



</html>
