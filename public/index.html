<head>

  <link rel="icon" href="../images/favicon.ico">
  <title>Login Page</title>
  <link rel="stylesheet" href="../stylesheets/menu.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <style>

    .navbar {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      margin-top: 50px;
    }

    .login-form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .login-form h1 {
      margin-bottom: 20px;
    }

    .login-form button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="javascripts/mainmenu.js"></script>
  <script type="text/javascript" src="javascripts/navigationbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../javascripts/socketManager.js"></script>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="tutorial">Tutorial</a>
    <!--  <a href="gamelogs">Game Logs</a>  -->
    <a href="leaderboard">Leaderboard</a>
    <a href="lobby" class="Lobby">Multiplayer</a>
    <a href="login" class="login" id="login">Login</a>
    <a href="/" class="login" id="logout">Logout</a>
    <a href="register" class="register">Register</a>
  </div>
  <div class="container">
    <div class="login-form">
      <h1>MOSKA GAME:</h1>
      <button id="start-game">Start a single player game</button>
      <button id="open-lobby">Join a multiplayer lobby</button>
    </div>
  </div>

  <!--<object type="text/html" data="htmlComponents/chat.html" id="chatcontainer"></object> -->
  <div id="chat-box">
      <div id="chat-header" onmousedown="resizeChat(event)">
        <div id="chat-switch-div">
          <div id="chat-switch">
          <label for="global-chat" id="global-chat-label">Global</label>
          <input type="radio" id="global-chat" name="chat-type" checked onclick="switchChatType('global')">
          <label for="lobby-chat" id="lobby-chat-label">Lobby</label>
          <input type="radio" id="lobby-chat" name="chat-type" onclick="switchChatType('lobby')"></div>
    </div></div>
      <div id="chat-body"></div>
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="chat-send" onclick="sendMessage()">Send</button>
  </div>
<link rel="stylesheet" href="../stylesheets/chat.css">
<script type="text/javascript" src="../javascripts/chat.js"></script>
</body>

</html>
